<div class="form-print-wrapper">
	<div class="print-toolbar row">
		<div class="col-xs-2">
			<select class="print-preview-select input-sm form-control"></select></div>
		<div class="col-xs-1">
			<select class="orientation input-sm form-control">
			<option value="Portrait" selected>Portrait</option> 
			<option value="Landscape">Landscape</option>
			</select>
		</div>
		<!-- <div class="col-xs-2"> -->
			<!-- <select class="languages input-sm form-control" -->
				<!-- placeholder="{{ __("Language") }}"></select></div> -->
		<div class="col-xs-2">
			<select class="print-letterhead-select input-sm form-control">
			</select></div>
		<div class="col-xs-2">
			<select class="print-sign-select input-sm form-control">
			</select>
		</div>
		
		<div class="col-xs-1">
			<select class="print-page-size-select input-sm form-control">
				<option value="A4" selected>A4</option> 
				<option value="A3">A3</option>
			</select>
		</div>
		
		<div class="spacer"></div>

		
		<div class="checkbox small">
			<label>
				<input type="checkbox" class="print-letterhead text-muted"/>
				<span class="btn-sm btn btn-default"><i class="octicon octicon-file-text"></i></span>
			  <!--   <span class="hidden-xs hidden-sm">{%= __("LetterHead") %}</span>
				<span class="visible-xs visible-sm">{%= __("LH") %}</span> -->
			</label>
		</div>
		<a class="hide btn-sign btn-sm btn btn-default">
			{%= __("Sign") %}</a>
		<a class="btn-print-print btn-sm btn btn-default">
			<i class="octicon octicon-browser"></i></a>
		<a class="btn-sm btn btn-default" href="#Form/Print Settings">
			<i class="octicon octicon-gear"></i></a>
		<a class="hide btn-printer-setting btn-sm btn btn-default">
				{%= __("Remote Printer Settings...") %}</a>
		<a class="btn-print-edit btn-sm btn btn-default">
			<i class="octicon octicon-tools"></i></a>
		<a class="hide btn-print-preview btn-sm btn btn-default">
		   <i class="octicon octicon-screen-full"></i></a>
		<a class="btn-download-pdf btn-sm btn btn-default">
			<i class="octicon octicon-file-pdf"></i></a>
		<a class="btn-print-close btn-sm btn btn-default"><i class="octicon octicon-x"></i></a>

		
		
	</div>
	<div class="print-preview-wrapper">
		<div class="print-preview">
			<div class="print-format"></div>
		</div>
		<div class="page-break-message text-muted text-center text-medium margin-top"></div>
	</div>
</div>
